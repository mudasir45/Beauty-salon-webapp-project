{% extends 'base.html' %}
{% load static %}
{% block content %}


    <div class="ps-hero bg--cover" data-background="images/hero/bread-1.jpg"><img src="{% static 'images/hero/contact-us.html' %}" alt="">
      <div class="ps-container">
        <h3>Shopping Cart</h3>
        <div class="ps-breadcrumb">
          <ol class="breadcrumb">
            <li><a href="index-2.html">Home</a></li>
            <li class="active">Shopping Cart</li>
          </ol>
        </div>
      </div>
    </div>
    <div class="ps-content">
      {% include 'alert.html' %}
      <div class="ps-container">
        <div class="ps-cart-listing">
          <table class="table ps-cart__table">
            <thead>
              <tr>
                <th>All Products</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for order in Orders %}
              <tr>
                <td><a class="ps-product--compare" href="{% url 'ServiceDetails' order.service.id %}"><img class="mr-15" src="{{order.service.img.url}}" alt="">{{order.service.title}}</a></td>
                <td>${{order.service.price}}</td>
                <td>
                  <!-- <div class="form-group--number">
                    <button class="minus"><span>-</span></button>
                    <input class="form-control" type="text" value="1">
                    <button class="plus"><span>+</span></button>
                  </div> -->
                  1
                </td>
                <td>{{order.status}}</td>
                <td>
                  <!-- <div class="ps-remove"></div> -->
                  
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="ps-partners">
      <div class="ps-container">
        <div class="ps-slider--partners owl-slider" data-owl-auto="true" data-owl-loop="true" data-owl-speed="5000" data-owl-gap="50" data-owl-nav="false" data-owl-dots="false" data-owl-item="7" data-owl-item-xs="3" data-owl-item-sm="5" data-owl-item-md="6" data-owl-item-lg="7" data-owl-duration="1000" data-owl-mousedrag="on"><img src="{% static 'images/partner/1.png' %}" alt=""><img src="{% static 'images/partner/2.png' %}" alt=""><img src="{% static 'images/partner/3.png' %}" alt=""><img src="{% static 'images/partner/4.png' %}" alt=""><img src="{% static 'images/partner/5.png' %}" alt=""><img src="{% static 'images/partner/6.png' %}" alt=""><img src="{% static 'images/partner/7.png' %}" alt=""></div>
      </div>
    </div>
    
    {% endblock %}
